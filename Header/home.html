<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Supermercado+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Header</title>

<body>
    <header class="header_home">
        <div class="pop-up_top">
            <p class="top_message">Livraison gratuite en dessous de 100$!!</p>
            <div class="logo_titre">
                <a class="logo_btn" href="home.html"><img class="logo_img" src="./img/logo.png" alt="Logo pouce en l'air"></a>
                <div class="titre_slogan">
                    <p class="titre">Pouce académie</p>
                    <p class="slogan">Nous avons le pouce sur votre pouls</p>
                </div>
            </div>
        </div>
        <nav class="header_nav">
            <button class="burger"><img class="burger_logo" src="./img/menu-burger.png" alt="Icon menu burger"></button>
                <a class="produits">Produits</a>
                <a class="succursales">Succursales</a>
                <a class="nouvelles">Nouvelles</a>
                <a class="equipe">L'équipe</a>
                <a class="contact">Contact</a>
